<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <h2>List Customer</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">firstName</th>
            <th scope="col">lastName</th>
            <th scope="col">email</th>
            <th scope="col">address</th>
            <th scope="col">phone number</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="customer : ${customers}">
            <th th:text="${customer.id}">1</th>
            <td th:text="${customer.firstName}">T</td>
            <td th:text="${customer.lastName}">Mark</td>
            <td th:text="${customer.email}">Mark</td>
            <td th:text="${customer.address}">Mark</td>
            <td th:text="${customer.phoneNumber}">Mark</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
